{% extends 'base/base.html' %}
{% block page_content %}
    <!-- Starts Edit Photo Section -->
    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <!-- Starts Edit Photo Form -->
        <form method="post" action="{% url 'photo edit' pk=object.pk %}">
            {{ form.photo.errors }}
            {{ form.photo }}
            {{ form.description.errors }}
            {{ form.description }}
            {{ form.location.errors }}
            {{ form.location }}
            {{ form.tagged_pets.errors }}
            {{ form.tagged_pets }}
            {% csrf_token %}

            <!-- Edit Photo Button -->
            <button class="edit-btn" type="submit">Edit Photo</button>
        </form>
        <!-- End Edit Photo Form -->

    </div>
    <!-- End Edit Photo Section -->
{% endblock %}
